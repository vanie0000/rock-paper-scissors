<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        function getComputerChoice() {
            let result
            let value = Math.floor(Math.random() * 3) //picks one of three values, 0 1 and 2
            if (value == 0) {
                result = "rock"
            }
            else if (value == 1) {
                result = "paper"
            }
            else {
                result = "scissors"
            }
            return result;
        }
        function getHumanChoice() {
            let choice
            let value = parseInt(prompt("enter a number among 0, 1 and 2, where 0 is rock, 1 is paper and 2 is scissors: "))
            if (value == 0) {
                choice = "rock"
            }
            else if (value == 1) {
                choice = "paper"
            }
            else {
                choice = "scissors"
            }
            return choice;
        }
        function playRound(humanChoice, computerChoice) {
            // your code here!
            let str = humanChoice.toLowerCase();
            if (str === computerChoice) {
                return `it's a tie`;
            }
            if (str === "rock" && computerChoice === "paper") {
                humanScore++;
                return `you lose! ${computerChoice} beats ${str}`;
            }
            else if (str === "scissors" && computerChoice === "rock") {
                humanScore++;
                return `you lose! ${computerChoice} beats ${str}`;
            }
            else if (str === "paper" && computerChoice === "scissors") {
                humanScore++;
                return `you lose! ${computerChoice} beats ${str}`;
            }
            else if (str === "paper" && computerChoice === "paper") {
                computerScore++;
                return `you win! ${str} beats ${computerChoice}`;
            }
            else if (str === "rock" && computerChoice === "paper") {
                return `you win! ${str} beats ${computerChoice}`;
                computerScore++;
            }
            if (str === "rock" && computerChoice === "paper") {
                return `you win! ${str} beats ${computerChoice}`;
                computerScore++;
            }
        }

        let humanSelection = getHumanChoice();
        let computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);

    </script>
</body>
</html>
